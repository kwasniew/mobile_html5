<html>
<head>
	<title>Touch Events - gestures</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

	<style type="text/css">
		#square {
			position: absolute;
			background-color: black;
			width: 75px;
			height: 75px;
			left: 130px;
			top: 150px;
		}
	</style>
</head>
<body>
	<h2>Touch Events - gestures</h2>

	<div id="square"></div>

	<script type="text/javascript">
		var square = document.getElementById("square");

		// Add your code here
        document.addEventListener("touchmove", function(event) {
            event.preventDefault(); // scroll prevention

            square.style.webkitTransform = 'scale(' +
                    event.scale +') rotate(' + event.rotation + 'deg)';
        });
	</script>
</body>
</html>
